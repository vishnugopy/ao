<!DOCTYPE html>
<html>
  <head>
    <title>Café Simplon</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body class="page-boutique">
  <header class="site-header">
    <h1 class="logo"><a href="/index.html">Café Simplon</a></h1>
    <nav class="nav--top">
      <ul class="nav__ul">
        <li class="nav__li"><a href="index.html">Accueil</a></li>
        <li class="nav__li"><a href="articles/">Articles</a></li>
        <li class="nav__li"><a class="active" href="#">Boutique</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <header class="page-header">
      <h2 class="title page-header__title">Bienvenue dans Notre Boutique</h2>
    </header>
    <div class="row">
      <section class="card card--13">
        <h3 class="title">Nos Cafés</h3>
        <h4 class="subtitle">Par un vrai barista !</h4>
        <img class="card__img" src="https://unsplash.it/800/800?image=431" alt="Exemple d'une salade">
        <button>J'en veux un !</button>
      </section>
      <section class="card card--13">
        <h3 class="title">Nos Desserts</h3>
        <h4 class="subtitle">Mangez, Bougez !</h4>
        <img class="card__img" src="https://unsplash.it/800/800?image=999" alt="Exemple d'une salade">
         <button>Je veux ça !</button>
      </section>
      <section class="card card--13">
        <h3 class="title">À emporter</h3>
        <h4 class="subtitle">Dans des sacs recyclables !</h4>
        <img class="card__img" src="https://unsplash.it/800/800?image=835" alt="Exemple d'une salade">
        <button>Mais oui !</button>
      </section>
    </div>
  </main>
  <footer class="site-footer">&copy; 2017 Café Simplon</footer>
</body>
</html>
